name: Build ParzPOS

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: ''
          - os: windows-latest
            platform: win
            arch: x64
          - os: windows-latest
            platform: win
            arch: ia32

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (frontend) - macOS
        if: matrix.platform == 'mac'
        run: |
          cd apps/front
          npm ci

      - name: Install dependencies (frontend) - Windows
        if: matrix.platform == 'win'
        run: |
          cd apps/front
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }
          npm install
        shell: pwsh

      - name: Build for Mac
        if: matrix.platform == 'mac'
        run: npm run build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          DEBUG: electron-builder

      - name: Build for Windows x64
        if: matrix.platform == 'win' && matrix.arch == 'x64'
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          DEBUG: electron-builder

      - name: Build for Windows ia32
        if: matrix.platform == 'win' && matrix.arch == 'ia32'
        run: npm run build:win32
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          DEBUG: electron-builder

      - name: List build outputs (Mac)
        if: matrix.platform == 'mac'
        run: ls -lh dist/

      - name: List build outputs (Windows)
        if: matrix.platform == 'win'
        run: |
          Get-ChildItem -Path dist -Recurse
          Write-Host "Checking .exe files:"
          Get-ChildItem -Path dist -Filter *.exe -Recurse | ForEach-Object {
            Write-Host "File: $($_.FullName), Size: $($_.Length) bytes"
            if ($_.Length -lt 1MB) {
              Write-Warning "File is suspiciously small!"
            }
          }
        shell: pwsh

      - name: Upload artifacts (Mac)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: ParzPOS-macOS-${{ github.sha }}
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

      - name: Upload artifacts (Windows x64)
        if: matrix.platform == 'win' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: ParzPOS-Windows-x64-${{ github.sha }}
          path: dist/*.exe
          retention-days: 30

      - name: Upload artifacts (Windows ia32)
        if: matrix.platform == 'win' && matrix.arch == 'ia32'
        uses: actions/upload-artifact@v4
        with:
          name: ParzPOS-Windows-ia32-${{ github.sha }}
          path: dist/*.exe
          retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
