name: Build ParzPOS

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (frontend)
        run: |
          cd apps/front
          npm ci

      - name: Setup Python (Windows native builds)
        if: matrix.platform == 'win'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build main process
        run: npm run build:main

      - name: Build renderer process
        run: npm run build:renderer

      - name: Build for Mac
        if: matrix.platform == 'mac'
        run: electron-builder --publish never

      - name: Build for Windows
        if: matrix.platform == 'win'
        run: electron-builder --win --x64 --publish never

      - name: Upload artifacts (Mac)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: ParzPOS-macOS-${{ github.sha }}
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: ParzPOS-Windows-${{ github.sha }}
          path: dist/*.exe
          retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
